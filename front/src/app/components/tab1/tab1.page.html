<ion-header>
  <ion-toolbar>
    <ion-title>
      Products Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none" *ngFor="let product of products">
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{product.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
